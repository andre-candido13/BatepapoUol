<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Chat Uol</title>
</head>

<body>
    <div class="container"> 

    <header>
            <div class="caixa-topo">
                
                <div class="simbolo-esquerda"> <img src="./imagens/logo 1.png"/>  </div>

                <div class="simbolo-direita"> <img src="./Imagens/Vector (2).png"/>  </div>
                               
            </div>
             
        </header>

      

        <main>
            <div class="caixa-mensagens">

                <div class="linhas-normal"> <div class="texto mensagem-normal"> <p> </p> </div> </div>

                 <div class="linhas-nomal2"> <div class="texto mensagem-normal2 "> <p> </p> </div> </div>

                <div class="linhas-reservadamente"> <div class="texto reservadamente"> <p> </p> </div> </div>
                
            </div> 

            <div class="finalizar"> </div>

            
            <div class="espaco2">  </div> 

        </main>

        <footer> 

            <div class="caixa-inferior">
                
               <div> <input class="envio" type="text" name="text" placeholder="Escreva aqui..." /> </div>

               <div> <ion-icon class="aviao" name="paper-plane-outline" onclick="input(this)"> </ion-icon> </div>     

            </div>


        </footer>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
    <script src="batepapouol.js"> </script>
<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"> </script>
